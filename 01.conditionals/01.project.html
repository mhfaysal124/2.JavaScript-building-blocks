      <p class="js-earn"></p>


      <script>
         
         const checkbox = document.querySelector('.js-check-box');
         const paraTxt = document.querySelector('.js-earn');
         let shoppingDone = false;

         checkbox.addEventListener('click', () => {
            checkbox.disabled = true;
            shoppingDone = true;
            updateAllows();
         });

         function updateAllows(){
            let childAllows;
            if(shoppingDone === true){
               childAllows =10;
            } else{
               childAllows = 5;
            }
            paraTxt.textContent = `Child has earned $${childAllows} this week.`;
         };
         updateAllows();
         
      </script>
