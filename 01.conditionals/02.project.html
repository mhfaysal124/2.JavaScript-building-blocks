   <div class="container">


      



      <label for="Weather">Select the type today: </label>
      <select name="weather" id="weather">
         <option value="">--Make a Choice---</option>
         <option value="sunny">Sunny</option>
         <option value="rainy">Rainy</option>
         <option value="snowing">Snowing</option>
         <option value="overcast">Overcast</option>
      </select><br><br>
      <p class="js-txt"></p>

      <script>
         const selectWeather = document.querySelector('select');
         const paraTxt = document.querySelector('.js-txt');
         selectWeather.addEventListener('change', setWeather);

         function setWeather(){
            const choice = selectWeather.value;
            if(choice === "sunny"){
               paraTxt.innerHTML = "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
            } else if(choice === "rainy"){
               paraTxt.innerHTML = "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long";
            } else if(choice === "snowing") {
               paraTxt.innerHTML = "The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
            } else if(choice === "overcast") {
               paraTxt.innerHTML = "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
            } else{
               paraTxt.innerHTML = "";
            }
         }
      </script>
