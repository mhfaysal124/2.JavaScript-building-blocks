   <!-- JavaScript and HTML content goes start -->
   <div class="container">


      



      <button class="js-calculator">Calculate</button>
      <button class="js-clear">Clear</button>
      <pre class="js-pre"></pre>
      <script>
         const calBtn = document.querySelector('.js-calculator');
         const clearBtn = document.querySelector('.js-clear');
         const result = document.querySelector('.js-pre');

         calBtn.addEventListener('click', () => {
            for(let i = 0; i < 10; i++) {
               const newResult = `${i} x ${i} = ${i * i}`;
               result.textContent += `${newResult} \n`;
            }
            result.textContent += ` \nFinished! \n`;
         });
         clearBtn.addEventListener('click', () =>{
            result.textContent = '';
         })
         
      </script>
