      <button>Change the background color</button>
      <p>click the blank space of body to change the color of background randomly</p>

      <script>
         const button = document.querySelector('button');

         function random(number) {
            return Math.floor(Math.random() * (number +1));
         }
         function btnBgChange(e) {
            const rgbColor = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            e.target.style.backgroundColor = rgbColor;
         }

         document.addEventListener('click', btnBgChange)

      </script>
