   <div class="container">
      


      <body class="innerBody">
         <div id="container">
            <button class="innerBtn">Click me!</button>
         </div>
         <pre id="output"></pre>
      </body>

      <script>
         const output = document.querySelector('#output');

         function handleClick(e) {
            output.textContent += `You clicked on a ${e.currentTarget.tagName} element.\n`;
         }

         const innerBody = document.querySelector('.innerBody');
         const container = document.querySelector('#container');
         const innerBtn = document.querySelector('.innerBtn');
         
         innerBody.addEventListener('click', handleClick, {capture: true});
         container.addEventListener('click', handleClick, {capture:true});
         innerBtn.addEventListener('click', handleClick);
         
      </script>
