   <div class="container">
      


      <button class="js-videoBtn">Display video</button>

      <div class="js-videoDiv hidden" style="border: 1px solid black; width: 600px;">
         <video class="video" width="400px" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm">

         </video>
      </div>
      <script>
         const videoBtn = document.querySelector('.js-videoBtn');
         const videoBox = document.querySelector('.js-videoDiv');
         const video = document.querySelector('.video')

         videoBtn.addEventListener('click', () => videoBox.classList.remove('hidden'));
         video.addEventListener('click', (event) => {
            event.stopPropagation();
            video.play();
         });
         videoBox.addEventListener('click', () => videoBox.classList.add('hidden'));
      </script>
